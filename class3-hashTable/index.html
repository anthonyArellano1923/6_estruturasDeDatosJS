<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal JS</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    #terminal {
      width: 100%;
      height: 300px;
      background: #000;
      border: 1px solid #0f0;
      padding: 10px;
      overflow-y: auto;
    }
    #input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: none;
      color: #0f0;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <input id="input" type="text" placeholder="Escribe código JS y presiona Enter..." autofocus />

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    function printToTerminal(text) {
      const line = document.createElement('div');
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const code = input.value;
        printToTerminal('> ' + code);
        try {
          const result = eval(code);
          if (result !== undefined) {
            printToTerminal(String(result));
          }
        } catch (err) {
          printToTerminal('Error: ' + err.message);
        }
        input.value = '';
      }
    });

    // Tu código JS se puede colocar aquí abajo:
    class myHashTable {
    constructor(size) {
      this.data = new Array(size)
    }
    hashMethod (key){
      let hash = 0
      for (let i = 0; i < key. length; i++) {
          hash = (hash + key.charCodeAt(i) * i) % this.data.length
      }
      return hash
    } 
    set(key, value) {
      const address = this.hashMethod(key)
      if(!this.data[address]) {
        this.data[address] = []
      }
      this.data[address].push([key, value])
      return this.data
    }
  }
  const hash = new myHashTable(50)
  </script>
</body>
</html>
